<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Target Shooter Clicker</title>
    <!-- Link to your CSS file for styling -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="main" class="tab">
        <!-- Main game interface content here -->
        <h1>Target Shooter Clicker</h1>
        <div id="game-screen">
            <!-- Display the game screen where targets appear -->
        </div>
        <div id="score">
            <h2>Score: <span id="score-value">0</span></h2>
        </div>
    </div>

    <div id="upgrades" class="tab">
        <!-- Upgrades menu content here -->
        <h1>Upgrades</h1>
        <!-- Upgrade options and their costs -->
        <div id="upgrade-list">
            <!-- Upgrade options dynamically generated here -->
        </div>
    </div>

    <div id="tutorial" class="tab">
        <!-- Tutorial content here -->
        <h1>Tutorial</h1>
        <p>Welcome to Target Shooter Clicker! Here's how to play...</p>
        <!-- Instructions and guidance for playing the game -->
    </div>

    <div id="settings" class="tab">
        <!-- Settings content here -->
        <h1>Settings</h1>
        <!-- Sound toggles, interface preferences, etc. -->
    </div>

    <!-- JavaScript files -->
    <script src="script.js"></script>
</body>
</html>
