<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Target Shooter Clicker</title>
    <!-- Link to your CSS file for styling -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Container for tab buttons -->
    <div class="tab-buttons">
        <button class="tab-button" data-tab="main">Main</button>
        <button class="tab-button" data-tab="upgrades">Upgrades</button>
        <button class="tab-button" data-tab="tutorial">Tutorial</button>
        <button class="tab-button" data-tab="settings">Settings</button>
    </div>

    <!-- Content for each tab -->
    <div id="main" class="tab">
        <!-- Main game interface content here -->
        <h1>Target Shooter Clicker</h1>
        <div id="game-screen">
            <!-- Display the game screen where targets appear -->
        </div>
        <div id="score">
            <h2>Score: <span id="score-value">0</span></h2>
        </div>
        <!-- Button for earning points manually -->
        <button id="earn-points-button" onclick="earnPoints()">Earn Points</button>
        <!-- Buttons for purchasing weapons and upgrades -->
        <div id="weapon-upgrades">
            <!-- Touch Gun -->
            <button id="touchGun-purchase" onclick="purchase('touchGun')">Purchase Touch Gun (Cost: <span id="touchGun-cost">100</span>)</button>
            <!-- Pistol -->
            <button id="pistol-purchase" onclick="purchase('pistol')">Purchase Pistol (Cost: <span id="pistol-cost">10</span>)</button>
            <!-- SMG -->
            <button id="smg-purchase" onclick="purchase('smg')">Purchase SMG (Cost: <span id="smg-cost">100</span>)</button>
            <!-- Upgrade options for Pistol and SMG -->
            <button onclick="purchase('pistolFirerate')">Improve Pistol's Firerate (Cost: <span id="pistolFirerate-cost">50</span>)</button>
            <button onclick="purchase('pistolPotency')">Improve Pistol's Potency (Cost: <span id="pistolPotency-cost">100</span>)</button>
            <button onclick="purchase('smgFirerate')">Improve SMG's Firerate (Cost: <span id="smgFirerate-cost">750</span>)</button>
            <button onclick="purchase('smgPotency')">Improve SMG's Potency (Cost: <span id="smgPotency-cost">1500</span>)</button>
        </div>
    </div>

    <div id="upgrades" class="tab">
        <!-- Upgrades menu content here -->
        <h1>Upgrades</h1>
        <!-- Upgrade options and their costs -->
        <div id="upgrade-list">
            <!-- Upgrade options dynamically generated here -->
        </div>
    </div>

    <div id="tutorial" class="tab">
        <!-- Tutorial content here -->
        <h1>Tutorial</h1>
        <p>Welcome to Target Shooter Clicker! Here's how to play...</p>
        <!-- Instructions and guidance for playing the game -->
    </div>

    <div id="settings" class="tab">
        <!-- Settings content here -->
        <h1>Settings</h1>
        <!-- Sound toggles, interface preferences, etc. -->
    </div>

    <!-- JavaScript files -->
    <script src="main.js"></script>
    <script src="game.js"></script>
</body>
</html>
